<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>OTP xác thực</title>
    <style>
        body { font-family: Arial, sans-serif; color:#222; }
        .card { max-width: 520px; margin:auto; border:1px solid #eee; border-radius:10px; padding:24px; }
        .brand { font-size:20px; font-weight:700; color:#4A6CF7; }
        .otp { font-size:28px; font-weight:700; letter-spacing:4px; background:#f7f9ff; padding:12px 16px; border-radius:8px; display:inline-block; }
        .muted { color:#666; font-size:13px; }
        .btn { display:inline-block; margin-top:12px; padding:10px 16px; background:#4A6CF7; color:#fff; text-decoration:none; border-radius:6px; }
    </style>
</head>
<body>
<div class="card">
    <div class="brand">UniDate</div>
    <p>Chào <b th:text="${username}">bạn</b>,</p>
    <p>Đây là mã OTP để xác thực đăng ký tài khoản của bạn:</p>
    <div class="otp" th:text="${otp}">123456</div>
    <p class="muted">Mã có hiệu lực trong <b th:text="${expireMinutes}">10</b> phút.</p>
    <p>Nếu không phải bạn thực hiện, vui lòng bỏ qua email này.</p>
    <p class="muted">— UniDate Team</p>
</div>
</body>
</html>
